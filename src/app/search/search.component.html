<div [dir]="translate.currentLang === 'ar' ? 'rtl' : 'ltr'" class="mt-10 relative">
    <div class="max-w-lg mx-auto relative">
        <div class="flex relative">
            <button (click)="toggleSearchDropDown()"
                class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600"
                type="button">
                {{ 'SEARCH.ALLCATEGORIES' | translate }}
                <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 4 4 4-4" />
                </svg>
            </button>
            <div [class.hidden]="!isSearchDropDownShown" id="dropdown"
                [style]="translate.currentLang === 'ar' ? 'right-0': 'left-0'"
                class="absolute top-full mt-1 z-10 bg-white divide-y divide-gray-100 rounded-lg shadow-xl w-44 dark:bg-gray-700">
                <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
                    <li>
                        <button type="button" (click)="onChooseCategory('persian')"
                            class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                            {{ 'SEARCH.PERSIAN' | translate }}
                        </button>
                    </li>
                    <li>
                        <button type="button" (click)="onChooseCategory('siamese')"
                            class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                            {{ 'SEARCH.SIAMESE' | translate }}
                        </button>
                    </li>
                    <li>
                        <button type="button" (click)="onChooseCategory('bengal')"
                            class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                            {{ 'SEARCH.BENGAL' | translate }}
                        </button>
                    </li>
                    <li>
                        <button type="button" (click)="onChooseCategory('maine')"
                            class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                            {{ 'SEARCH.MAINE' | translate }}
                        </button>
                    </li>
                </ul>
            </div>

            <!-- Search Input -->
            <div class="relative w-full flex">
                <input [formControl]="searchQuery" type="text" id="search-dropdown"
                    class="flex-1 p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50  border-s-gray-50  border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                    placeholder="{{ 'SEARCH.PLACEHOLDER' | translate }}" required />
                <button (click)="onSearch()"
                    [class]="translate.currentLang === 'ar' ? 'rounded-l-lg': 'rounded-r-lg'"
                    class="top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                    <span class="sr-only">{{ 'SEARCH.SEARCHBTN' | translate }} </span>
                </button>
            </div>
        </div>
    </div>
</div>
