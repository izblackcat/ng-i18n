<div [dir]="translate.currentLang === 'ar' ? 'rtl': 'ltr'" class="container mx-auto">

    <h1 [class]="translate.currentLang === 'ar' ? 'arabic-header': ''" class="mb-4 mt-10 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
        {{'HOME.HEADER1' | translate }}&nbsp;<span
            class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"> {{'HOME.HEADER2' |
            translate }}</span>
    </h1>
    <p [class]="translate.currentLang === 'ar' ? 'arabic-paragraph': ''" class="mt-8 text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400">
        {{'HOME.PAR1' | translate }}
    </p>
    <p [class]="translate.currentLang === 'ar' ? 'arabic-paragraph': ''" class="mt-5 text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400">
        {{'HOME.PAR2' | translate }}
    </p>
    <a [class]="translate.currentLang === 'ar' ? 'arabic-header': ''" href="#" class="mt-6 inline-flex items-center text-lg text-blue-600 dark:text-blue-500 hover:underline">
        {{'HOME.BUTTON' | translate }}
        <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9" />
        </svg>
    </a>
</div>
